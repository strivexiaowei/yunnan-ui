<section class="buttom-view">
  <markdown [src]="'/assets/doc/button/button.md'"></markdown>
  <h3>大小</h3>
  <yn-button ynSize="small">small</yn-button>
  <yn-button ynSize="default">default</yn-button>
  <yn-button ynSize="large">large</yn-button>
  <h3>类型</h3>
  <yn-button ynType="primary">primary</yn-button>
  <yn-button ynType="default">default</yn-button>
  <yn-button ynType="dashed">dashed</yn-button>
  <yn-button ynType="danger">danger</yn-button>
  <yn-button ynType="link">link</yn-button>
</section>
<div class="table">
  <nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
        <td>
          <a>Action 一 {{ data.name }}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<button (click)="saveImgLocal()">下载</button>
