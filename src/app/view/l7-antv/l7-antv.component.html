<section class="l7-antv">
  <markdown [src]="'assets/doc/l7-antv/l7-antv.md'"></markdown>
  <h3>简单入门级</h3>
  <div class="map" id="simpleness">
  </div>
  <p>地图缩放等级： <span id="zoom">{{ mapInfo.zoom }}</span></p>
  <p>地图倾角： <span id="pitch">{{ mapInfo.pitch }}</span></p>
  <p>地图中心点：<span id="center">{{ mapInfo.center }}</span></p>
  <p>鼠标经纬度：<span id="lnglat">{{ mapInfo.lnglat }}</span></p>
  <h3>点数据和面数据</h3>
  <div class="map" id="dataorigin"></div>
</section>
